<!-- This example requires Tailwind CSS v2.0+ -->
<div class="lg:flex lg:h-full lg:flex-col">
  <header
    class="relative z-20 flex items-center justify-between border-b border-gray-200 py-4 px-6 lg:flex-none"
  >
    <h1 class="text-lg font-semibold text-gray-900">
      <time datetime="2022-01">January 2022</time>
    </h1>

  </header>

  <div
    class="shadow ring-1 ring-black ring-opacity-5 lg:flex lg:flex-auto lg:flex-col"
  >
    <!-- WEEKDAY HEADERS -->
    <div
      class="grid grid-cols-7 gap-px border-b border-gray-300 bg-gray-200 text-center text-xs font-semibold leading-6 text-gray-700 lg:flex-none"
    >
      <div class="bg-white py-2" *ngFor="let day of weekdays">
        <span class="sr-only sm:not-sr-only">{{ day.name }}</span>
      </div>
    </div>

    <div class="flex bg-gray-200 text-xs leading-6 text-gray-700 lg:flex-auto">
      <div
        class="hidden w-full lg:grid lg:grid-cols-7 lg:grid-rows-6 lg:gap-px"
      >
        <!-- start single day-->
        <ng-container *ngFor="let day of month">
          <div
            [ngClass]="{
              Today: day.datetime === today,
              notToday: !(day.datetime === today)
            }"
          >
            <time [dateTime]="day.datetime">{{ day | date}}</time>
          </div>
        </ng-container>
        <!-- end single day -->
      </div>
    </div>
  </div>
</div>
