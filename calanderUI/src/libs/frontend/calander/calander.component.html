<!-- This example requires Tailwind CSS v2.0+ -->
<div class="">
  <header
    class=""
  >
    <h1 class="">
      <time datetime="">January 2022</time>
    </h1>

  </header>

  <div
    class=""
  >
    <!-- WEEKDAY HEADERS -->
    <div
      class=""
    >
      <div class="" *ngFor="let day of weekdays">
        <span class="">{{ day.name }}</span>
      </div>
    </div>

    <div class="">
      <div
        class=""
      >
        <!-- start single day-->
        <ng-container *ngFor="let day of month">
          <div
            [ngClass]="{
              Today: day.datetime === today,
              notToday: !(day.datetime === today)
            }"
          >
            <time [dateTime]="day.datetime">{{ day | date}}</time>
          </div>
        </ng-container>
        <!-- end single day -->
      </div>
    </div>
  </div>
</div>
